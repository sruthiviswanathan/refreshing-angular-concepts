<div class="row" *ngIf="recipe || !editMode">
    <div class="col-sm-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSave()">

            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success" style="margin: 5px;">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imagePath">ImagePath</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="imagePath.value">
                <div class="col-sm-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="6" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" formArrayName="ingredients">
                    <div class="row" [formGroupName]="i" *ngFor="let ingredient of controls; let i=index;" style="margin-top: 10px;">
                        <div class="col-sm-6">
                            <input type="text" name="name" class="form-control" formControlName="name">
                        </div>
                        <div class="col-sm-2">
                            <input type="number" name="amount" id="" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="unit" id="" class="form-control" formControlName="unit">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
                </div>
            </div>

        </form>
    </div>
</div>
