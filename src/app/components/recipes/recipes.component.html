<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else recipeNotSelected" [selectedRecipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #recipeNotSelected>
            <p>Please Select a Recipe</p>
        </ng-template>
    </div>
</div>
