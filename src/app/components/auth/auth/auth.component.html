<div class="row">
    <div class="col col-sm-12 col-md-6 offset-md-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-spinner></app-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div> -->
        <app-alert [message]="error" (clearAlert)="onClearError()" *ngIf="error"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="authenticate(authForm)" *ngIf="!isLoading">
           <div class="form-group">
               <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
           </div>
           <div class="form-group">
            <label for="password">Password</label>
             <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
          </div>
          <div>
              <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'SignUp' }}</button> | 
              <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to SignUp' : 'Switch to Login' }}</button>
          </div>
        </form>
    </div>
</div>
