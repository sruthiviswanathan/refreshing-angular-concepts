<app-header (featureSelected)="selectedFeature($event)"></app-header>

<div class="container">
    <div class="row">
         <div class="col-xs-12 col-sm-12 col-md-12">
            <app-recipes *ngIf="featureSelected === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="featureSelected != 'recipe'"></app-shopping-list>
         </div>
    </div>
</div>
